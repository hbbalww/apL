<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #6c63ff, #3f3cbb);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 360px;
      animation: fadeSlideIn 0.8s ease forwards;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h2 {
      margin-bottom: 1.5rem;
      color: #3f3cbb;
      font-weight: 600;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: 1.5px solid #ddd;
      transition: border-color 0.3s ease;
      font-size: 1rem;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #6c63ff;
      box-shadow: 0 0 8px rgba(108, 99, 255, 0.4);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    button {
      width: 100%;
      background: #6c63ff;
      border: none;
      padding: 12px 0;
      font-size: 1.1rem;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(108,99,255,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #574fde;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Nama Pengguna</label>
      <input id="username" type="text" placeholder="Masukkan nama kamu" required minlength="3" />
      <button type="submit">Masuk</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      if(username.length >= 3){
        // simpan nama pengguna ke localStorage
        localStorage.setItem('username', username);
        localStorage.setItem('profilePic', ''); // default kosong
        // arahkan ke index.html
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
